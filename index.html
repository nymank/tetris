<!DOCTYPE html>
<html>
    <head>
        <title>Tetris</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            #canvas {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <div class='container container-fluid'>
            <h2>Tetris</h2>
            <p style='margin-top:20px;'>Use arrow keys to move, space for instant drop</p>
        </div>
        <div class="container" style="width:500px;margin-top:50px">
            <div class="row">
                <div class="col-sm-2" style="align-items:center;">
                </div>
                <div class="col-sm-8">
                    <!-- <div class="d-flex flex-column" > -->
                        <canvas id="canvas"></canvas>
                    <!-- </div> -->
                </div>
                <div class="col-sm-2" style="align-items:center;">
                    <button id='startBtn'>Start</button>
                    <p id="pointsP"></p>
                    <button id='pauseBtn' style="visibility:hidden;">Pause</button>
                </div>
            </div>
        </div>
        <script src='/tetris/index.js'></script>
    </body>
</html>
